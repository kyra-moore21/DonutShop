<h1>{{donutResult.name}}</h1>
<p>Calories: {{donutResult.calories}}</p>
<p>Extra:</p>
<ul>
    @for (e of donutResult.extras; track $index) {
        <li>{{e}}</li>
    }
</ul>
<img class="img" [src]="donutResult.photo" />
<br />
<button (click)="addToCart()">Add to Cart</button>
<br />
<a [href]="donutResult.photo_attribution">Photo Source</a>
